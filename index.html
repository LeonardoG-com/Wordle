<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Wordle</title>
</head>
<body>

    <h1>Wordle</h1>

    <div id="board">
        <!-- 6 linhas de 5 células -->
        <div class="row"><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div></div>
        <div class="row"><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div></div>
        <div class="row"><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div></div>
        <div class="row"><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div></div>
        <div class="row"><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div></div>
        <div class="row"><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div></div>
    </div>

    <!-- Teclado Virtual -->
    <div id="keyboard">
        <div>
            <button type="button" class="tecla">Q</button>
            <button type="button" class="tecla">W</button>
            <button type="button" class="tecla">E</button>
            <button type="button" class="tecla">R</button>
            <button type="button" class="tecla">T</button>
            <button type="button" class="tecla">Y</button>
            <button type="button" class="tecla">U</button>
            <button type="button" class="tecla">I</button>
            <button type="button" class="tecla">O</button>
            <button type="button" class="tecla">P</button>
        </div>
        <div>
            <button type="button" class="tecla">A</button>
            <button type="button" class="tecla">S</button>
            <button type="button" class="tecla">D</button>
            <button type="button" class="tecla">F</button>
            <button type="button" class="tecla">G</button>
            <button type="button" class="tecla">H</button>
            <button type="button" class="tecla">J</button>
            <button type="button" class="tecla">K</button>
            <button type="button" class="tecla">L</button>
        </div>
        <div>
            <button type="button" class="tecla">Z</button>
            <button type="button" class="tecla">X</button>
            <button type="button" class="tecla">C</button>
            <button type="button" class="tecla">V</button>
            <button type="button" class="tecla">B</button>
            <button type="button" class="tecla">N</button>
            <button type="button" class="tecla">M</button>
            <button type="button" class="tecla" id="enter">Enter</button>
            <button type="button" class="tecla" id="backspace">Backspace</button>
        </div>
    </div>

    <!-- Botão de Regras -->
    <div>
        <button type="button" class="tecla" id="btnRegras">Regras</button>
    </div>

    <!-- Pop-up de Regras -->
    <div id="popupRegras" class="popup">
        <div class="popup-conteudo">
            <span id="fecharPopup" class="fechar">&times;</span>
            <h2>Regras do Jogo</h2>
            <ul>
                <li>Tem 6 tentativas para adivinhar a palavra secreta de 5 letras.</li>
                <li>Letras certas na posição certa ficam <strong>verdes</strong>.</li>
                <li>Letras certas na posição errada ficam <strong>amarelas</strong>.</li>
                <li>Letras erradas ficam <strong>cinza</strong>.</li>
            </ul>
        </div>
    </div>

    <!-- Pop-up de letras incompletas -->
    <div id="popupLetras" class="popup">
        <div class="popup-conteudo">
            <span id="fecharPopupLetras" class="fechar">&times;</span>
            <h2>Por favor, insira 5 letras</h2>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
